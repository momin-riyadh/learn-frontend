<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="assets/main.css">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<div class="main-wrap">
    <div class="container">
        <div class="row">


            <div class="card">
                <div class="card-body">
                    <div class="card-left-part">
                        <h1>Stay Update</h1>
                        <p>Join 60,000+ product managers receiving monthly updates on:</p>

                        <ul>
                            <li><span>Product discovery and building what matters</span></li>
                            <li><span>Measuring to ensure updates are a success</span></li>
                            <li><span>And much more!</span></li>
                        </ul>

                        <div class="form">
                            <form action="">
                                <label for="g-email">Email Address</label>
                                <input type="email" name="" id="g-email" placeholder="email@company.com">
                                <button type="submit">Subscribe to monthly newsletter</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-right-part">
                        <picture>
                            <img src="assets/images/illustration-sign-up-desktop.svg" alt="frontend-mentor">
                        </picture>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://mominriyadh.me">mominriyadh</a>.
</div>
</body>
</html>
