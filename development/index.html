<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="contain">
    <!-- <div class="desktop-topbg">
      <img src=".//images/pattern-background-desktop.svg" alt="">
    </div> -->
    <div class="container">
      <div class="song-box">
        <img src=".//images/illustration-hero.svg" alt="header images">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs,<br> audio books, and podcasts on any device <br> anywhere you like!</p>

        <div class="year_plan">
          <div class="plan_info">
            <img src=".//images/icon-music.svg" alt="">
            <div class="text_info">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <p><a href="#">Change</a></p>
          </div>
        </div>
        <div class="submit">
          <p>Proceed to Payment</p>
        </div>

        <p class="order">Cancel Order</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>
    
  
  
</body>
</html>
