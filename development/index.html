<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="../development/style.css" />
  </head>

  <body>
    <div class="contain">
      <div class="container">
        <div class="bgimage"></div>
        <div class="companyLogo">
          <img src="../development/images/logo.svg" alt="" />
        </div>
        <div class="illustration">
          <img src="../development/images/illustration-mockups.svg" alt="" />

          <div class="text-info">
            <h1>
              Build The Community <br />
              Your Fans Will Love
            </h1>

            <div class="info">
              <p>
                Huddle re-imagines the way we build communities. You have <br />
                a voice, but so does your audience. Create connection with
                <br />
                your users as you engage in genuine discussion.
              </p>
            </div>
            <button class="send-info">Register</button>
            
            <div class="socialmedia">
              <img src=".//images/instagram.svg" alt="">
              <img src=".//images/twitter.svg" alt="">
              <img src=".//images/facebook.svg" alt="" />
             </div>
          </div>
          
        </div>
        
      </div>
      
    </div>

    <div class="contain"></div>

</html>
